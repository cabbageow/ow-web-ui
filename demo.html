<!DOCTYPE HTML>
<html>
<head>
<title>项目demo</title>
<link type="text/css" href="css/custom-theme/jquery-ui-1.8.5.custom.css" rel="stylesheet" />
<link rel="stylesheet" href="mycss/common.css" type="text/css"/>
<script src="js/jquery-1.4.2.min.js" type="text/javascript"type="text/javascript"></script>
<style>
.wrap{width:900px;margin:0 auto;background:#995566;padding:50px;}
.moveBtnbg{width:84px;height:20px;background:url(image/btn01.png) no-repeat 0 0;position:relative;}
.moveBtn{width:41px;height:20px;background:url(image/btn01.png) no-repeat 0 -24px;position:absolute;top:0;left:2px;cursor:pointer;}
.light{height:20px;width:20px;background:url(image/light_bulb.png) no-repeat 0 0;cursor:pointer;}
.light01{height:85px;width:50px;background:url(image/light01.png) no-repeat -9px 0;cursor:pointer;}
</style>
</head>
<body>
<div class="wrap">
<div class="btn">
<h2>滑动按钮</h2>
<div class="moveBtnbg">
<div class="moveBtn"></div>
</div>
<div class="light">
</div>
<div class="light01"></div>
</div>
</div>
<script type="text/javascript">
$(".moveBtn").toggle(function() {
  $(this).animate({left:"43px"},1000);
}, function() {
  $(this).animate({left:"0px"},1000);
});
$(".light").toggle(function(){
this.style.backgroundPositionY="-50px";
},function(){
this.style.backgroundPositionY="0px";
});
$(".light01").toggle(function(){
this.style.backgroundPositionX="-74px";
},function(){
this.style.backgroundPositionX="-9px";
});
</script>
</body>
</html>
