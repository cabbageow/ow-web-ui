<h1 class="title none">磁盘管理</h1>

	<div class="diskinfo" id="diskFormat" style="display:none">

			<tr>

			</tr>

		</tbody></table>-->

	<h3 class="title03 none">操作:<hr/></h3>
	<div class="itembtn">
	<div class="btn1" id="diskCheckBtn">磁盘检查</div>
	<div class="btn2 btn1" id="diskFormatbtn">格式化</div>
	<div class="btn3 btn1" id="deleteBtn">删除</div>
	</div>
	</div>
	<div class="diskinfo" id="diskNone" style="display:none">
	<h3 class="title03 none">详情:<hr/></h3>
	<div class="diskinfo_box">
		<table class="table1"><tbody>
			<tr>
			<td class="td1">分区类型:</td><td>未分区</td>
			<td class="td1">设备:</td><td>/DEV/sda1</td>
			</tr>
			<tr>
			<td class="td1">文件系统:</td><td>未格式化</td>
			<td class="td1">挂载点:</td><td>...</td>
			</tr>
			<tr>
			<td class="td1">容量:</td><td>20G</td>
			<td class="td1">剩余空间:</td><td> </td>
			</tr>
		</tbody></table>
	</div>
	<h3 class="title03 none">操作:<hr/></h3>
	<div class="itembtn">
	<div class="btn1">创建分区</div>
	</div>
	</div>
	</div>
	<div class="disk2">
	<h2 class="title01 none ">磁盘2<span class="box01 font14">主分区<span class="redBorder rect"></span >扩展分区<span class="greenBorder rect"></span>逻辑分区<span class="yellowBorder rect"></span></span></h2>
	<hr/>

	</div>
	
</div>
</div>
<div id="dialog-message" title="Download complete" style="display:none">
	<p>
		<span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>
		删除分区会丢失次分区上的所有数据,<br/>
		确定要删除么？
	</p>
</div>
<div id="diskCheckMess" title="Download complete" style="display:none">
	<p>
		进度<div class="checkInfo green" style="float:left; margin:0 7px 50px 0;height:20px;width:100px;"></div>
		
	</p>
</div>
<div id="diskFarmating" title="Download complete" style="display:none">
	<p>
		文件系统<select>
		<option name="ntfs">NTFS</option>
		<option name="fat32">FAT32</option>
	</select>
		
	</p>
